<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorjeta do Motoboy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            max-width: 80%;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .pix-box {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .pix-key {
            font-family: monospace;
            word-break: break-all;
            color: #FFF;
            flex-grow: 1;
        }

        .copy-btn {
            background-color: #FFD700;
            color: #333;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background-color: #FFC000;
            transform: scale(1.05);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .emoji {
            font-size: 2rem;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .success-message {
            display: none;
            color: #4CAF50;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Motoboy animation */
        .motoboy {
            position: absolute;
            bottom: 20px;
            right: -100px;
            font-size: 3rem;
            animation: drive 15s linear infinite;
        }

        @keyframes drive {
            0% {
                transform: translateX(-100vw);
            }
            100% {
                transform: translateX(100vw);
            }
        }
    </style>
</head>
<body>
    <div class="motoboy">üèçÔ∏è</div>

    <div class="container">
        <h1>Pergunta importante: gorjeta entra no combo 'cliente feliz + motoboy feliz'? Se sim, bora fechar! <span class="emoji">üòé</span></h1>
        
        <div class="pix-box">
            <span class="pix-key">0c397cfc-9a35-4be7-a550-3fcb5c9d1afb</span>
            <button class="copy-btn" onclick="copyPixKey()">Copiar Chave PIX</button>
        </div>
        
        <div class="success-message" id="successMessage">Chave PIX copiada com sucesso!</div>
    </div>

    <script>
        function copyPixKey() {
            const pixKey = "0c397cfc-9a35-4be7-a550-3fcb5c9d1afb";
            navigator.clipboard.writeText(pixKey).then(() => {
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 2000);
            });
        }
    </script>
</body>
</html>
